<article class="blog-post">
        <div class="blog-post__header">
                <h4 class="blog-post__title"><a href="{{ include.post.url | relative_url }}">{{ include.post.title }}</a></h4>
                <p class="blog-post__subtitle">{{ include.post.date | date_to_long_string }}</p>
        </div>

        {% if include.without_image != true and include.post.featured_image %}
        <a href="{{ include.post.url | relative_url }}" class="blog-post__image" style="background-image: url({{ include.post.featured_image | relative_url }});"></a>
        {% endif %}

        <div class="blog-post__content">
                <p>{{ include.post.excerpt }}</p>
                <p><a href="{{ include.post.url | relative_url }}" class="button">Leer Mas</a>
        </div>
</article>
